repos:
  # 1. Standard File Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # 2. Python Backend Checks (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: [--fix, --config=apps/backend/pyproject.toml]
        files: ^apps/backend/
      - id: ruff-format
        args: [--config=apps/backend/pyproject.toml]
        files: ^apps/backend/

  # 3. Security Checks (Gitleaks)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # 4. Commit Message Standardization
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # 5. Frontend Checks (Local Bun)
  - repo: local
    hooks:
      - id: frontend-eslint
        name: Frontend ESLint
        entry: bash -c 'cd apps/frontend && bun run lint --fix'
        language: system
        files: ^apps/frontend/
        types: [file]
        types_or: [javascript, jsx, ts, tsx, css]
        pass_filenames: false

      - id: frontend-typecheck
        name: Frontend Typecheck
        entry: bash -c 'cd apps/frontend && bun x tsc --noEmit'
        language: system
        files: ^apps/frontend/
        types: [ts, tsx]
        pass_filenames: false
